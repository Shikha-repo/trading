name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - run: mvn --batch-mode --update-snapshots verify
    - run: mkdir staging && cp target/*.jar staging
    - run: ls -la
        
    - name: Login to Docker Hub 
      # run: docker login --username ${{ secrets.prod.DOCKERHUB_PASSWORD }} --password-server
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
      env:
          DOCKERHUB_USERNAME: ${{ secrets.prod.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.prod.DOCKERHUB_PASSWORD }}
    - name: Build Docker image
      run: docker build -t shikha25/trade-image .

    - name: Push Docker image
      run: docker push shikha25/trade-image
      env:
          DOCKERHUB_USERNAME: ${{ secrets.prod.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.prod.DOCKERHUB_PASSWORD }}

  deploy:
    needs: build
    runs-on: ec2trade
    environment: prod
    steps: 
    - name: docker pull
      run: docker pull shikha25/trade-image

    - name: docker run
      run: docker run shikha25/trade-image
      
