name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
          java-version: '11'  # You can specify a different JDK version

    - name: Build with Maven
      uses: maven/maven-action@v3  # Use the maven action
      with:
        goals: package  # Specify the goal to build the JAR

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v3  # Upload the JAR as an artifact
      with:
        name: TradeService.jar
        path: target/*.jar
        
    - name: Login to Docker Hub 
      # run: docker login --username ${{ secrets.prod.DOCKERHUB_PASSWORD }} --password-server
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
      env:
          DOCKERHUB_USERNAME: ${{ secrets.prod.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.prod.DOCKERHUB_PASSWORD }}
    - name: Build Docker image
      run: docker build -t shikha25/trade-image .

    - name: Push Docker image
      run: docker push shikha25/trade-image
      env:
          DOCKERHUB_USERNAME: ${{ secrets.prod.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.prod.DOCKERHUB_PASSWORD }}
